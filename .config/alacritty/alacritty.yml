env:
  WINIT_X11_SCALE_FACTOR: "1.0"

window:
  # padding:
  #   x: 12
  #   y: 12
  dimensions:
      columns: 112
      lines: 50
env:
    TERM: xterm-256color

font:
 normal:
    family: Gohu GohuFont
    size: 10.0
 size: 10.0
key_bindings:
  - { key: Equals,         mods: Control,                         action: IncreaseFontSize }
  - { key: Plus,           mods: Control,                         action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Control,                         action: IncreaseFontSize }
  - { key: Minus,          mods: Control,                         action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Control,                         action: DecreaseFontSize }

colors:
  primary:
    background: '0x0f0f0f'
    foreground: '0xf0f0f0'

  normal:
    black:   '0x262626'
    red:     '0xac8a8c'
    green:   '0x8aac8b'
    yellow:  '0xaca98a'
    blue:    '0x8f8aac'
    magenta: '0xac8aac'
    cyan:    '0x8aabac'
    white:   '0xe7e7e7'
    orange:  '0xc6a679' #Here for reference

  bright:
    black:   '0x4c4c4c'
    red:     '0xc49ea0'
    green:   '0x9ec49f'
    yellow:  '0xc4c19e'
    blue:    '0xa39ec4'
    magenta: '0xc49ec4'
    cyan:    '0x9ec3c4'
    white:   '0xf5f5f5'
    orange:  '0xceb188' #Here for reference
